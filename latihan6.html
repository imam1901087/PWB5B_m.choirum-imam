<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>melakukan format penulisan</title>
</head>
<body>
	<!--mambuat tulisan menjadi TEBAL-->
	<b>tulisan ini telah di cetak TEBAL</b>
	<p>
	<!--membuat tulisan tertulis miring-->
	<i>tulisan ini tela di cetak MIRING</i>
	</p>
	<!--membuat tulisan bergaris bawah-->
	<u>tulisan ini di cetak BERGARIS BAWAH</u>
	<!--membuat format superscript-->
	dalam matematika, x pangkat 2 ditulid dengan x <sup>2</sup>
	<!--membuat format subscript-->
	rumus kimia untuk oksigen adalah O <sub>2</sub>
</body>
</html>
